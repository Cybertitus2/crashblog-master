{% extends 'core/base.html' %}

{% block title %}Home | {% endblock %}

{% block content %} 
    <section class="hero">
        <div class="hero-body">
            <div class="container5">
                <section class="section">
                    <div class="columns5">
                        <div class="column5 is-8 is-offset-2">
                            <div style="margin-top: 0px; margin-bottom: 0px;" class="content5 is-medium">
                                <h1 style="color: #FF6600;" class="title">Lastest Post</h1>
                            </div>
                            {% for post in posts %}
                                <div class="content5 is-medium">
                                    <a href="{% url 'post_detail' post.category.slug post.slug %}">
                                        {% if post.image %}
                                            <figure class="image">
                                                <img src="{{ post.image.url }}">
                                            </figure>
                                        {% endif %}
                                        <hr>
                                        <h2 style="color: #bbb;" class="subtitle is-4">{{ post.created_at|timesince }} ago</h2>
                                        <h1 style="color: #FF6600;"class="title">{{ post.title }}</h1>
                                        <p>{{ post.intro }}</p>
                                    </a>
                                </div>
                                
                            {% endfor %}
                            
                        </div>
